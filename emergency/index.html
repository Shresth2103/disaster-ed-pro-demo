<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency - DisasterED Pro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
      cursor: pointer;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #fcb69f);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .subheading {
      font-size: 1.4rem;
      font-weight: 500;
      opacity: 0.85;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.3);
    }

    .tip {
      font-size: 3rem;
      font-weight: bold;
      margin: 1.5rem 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      transition: opacity 0.6s ease;
      padding: 0 1rem;
      max-width: 90%;
    }

    .call-btn {
      display: inline-block;
      background: #d62839;
      color: white;
      font-size: 1.6rem;
      font-weight: bold;
      padding: 1.2rem 3rem;
      border-radius: 14px;
      text-decoration: none;
      margin-top: 2rem;
      box-shadow: 0 0 20px rgba(214, 40, 57, 0.8);
      transition: all 0.3s ease;
    }

    .call-btn:hover {
      background: #a4161a;
      transform: scale(1.08);
      box-shadow: 0 0 28px rgba(214, 40, 57, 1);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body onclick="nextTip()">
  <header>üö® Emergency Help</header>

  <div class="subheading">Emergency Safety Tip</div>
  <div class="tip" id="tipBox">
    Stay Calm
  </div>

  <a href="tel:100" class="call-btn">üìû Call 100</a>

  <footer>
    ‚ö†Ô∏è Follow local authority instructions during any emergency.
  </footer>

  <script>
    const tips = [
      "Stay Calm",
      "Move to a Safe Location",
      "Assist Children & Elderly",
      "Call Emergency Services",
      "Apply First Aid if Needed",
      "Do Not Spread Panic",
      "Check for Hazards Before Helping Others",
      "Keep Emergency Numbers Ready"
    ];

    let currentTip = 0;
    const tipBox = document.getElementById("tipBox");

    function nextTip() {
      currentTip = (currentTip + 1) % tips.length;
      tipBox.style.opacity = 0;
      setTimeout(() => {
        tipBox.innerText = tips[currentTip];
        tipBox.style.opacity = 1;
      }, 300);
    }

    // Auto cycle every 4 seconds
    setInterval(nextTip, 4000);
  </script>
</body>
</html>
