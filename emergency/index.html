<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency - DisasterED Pro</title>
  <link rel="stylesheet" href="../styles/emergency.css">
  
</head>
<body onclick="nextTip()">
  <header>🚨 Emergency Help</header>

  <div class="subheading">For The Situations We Never Want you To Be In</div>
  <div class="tip" id="tipBox">
    Stay Calm
  </div>

  <a href="tel:108" class="call-btn">📞 Call Emergency Services</a>
  <a href="tel:102" class="call-btn ambulance">📞 Call Ambulance</a>
  <a href="tel:112" class="call-btn woman">📞 Call Women Helpline</a>
  <a href="tel:1098" class="call-btn child">📞 Call Child Helpline</a>

  <footer>
    ⚠️ Follow local authority instructions during any emergency.
  </footer>

  <script>
    const tips = [
      "Stay Calm",
      "Move to a Safe Location",
      "Assist Children & Elderly",
      "Call Emergency Services",
      "Apply First Aid if Needed",
      "Do Not Spread Panic",
      "Check for Hazards Before Helping Others",
      "Keep Emergency Numbers Ready"
    ];

    let currentTip = 0;
    const tipBox = document.getElementById("tipBox");

    function nextTip() {
      currentTip = (currentTip + 1) % tips.length;
      tipBox.style.opacity = 0;
      setTimeout(() => {
        tipBox.innerText = tips[currentTip];
        tipBox.style.opacity = 1;
      }, 300);
    }

    // Auto cycle every 4 seconds
    setInterval(nextTip, 4000);
  </script>
</body>
</html>
